<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SUSUSHI - Pedido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2 style="color: var(--primary);">üç£ SUSUSHI - {{ sucursal }}</h2>
        <form action="/enviar-pedido" method="POST">
            <table>
                <thead>
                    <tr><th>Producto</th><th>Categor√≠a</th><th>Faltante</th></tr>
                </thead>
                <tbody>
                    {% for p in productos %}
                    <tr>
                        <td><b>{{ p.nombre }}</b></td>
                        <td style="color: #888;">{{ p.categoria }}</td>
                        <td>
                            <input type="number" name="prod_{{ p.id }}" step="0.1" min="0" style="width: 70px; padding: 5px;">
                            {{ p.unidad_medida }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h3 style="margin-top:20px;">Observaciones</h3>
            <textarea name="observaciones" style="width:100%; height:100px; border-radius: 8px; border: 1px solid #ddd; padding: 10px;"></textarea>
            <button type="submit" class="btn btn-success" style="margin-top:20px;">Enviar Pedido a Marcos</button>
        </form>
    </div>
</body>
</html>
