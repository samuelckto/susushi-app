<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUSUSHI - Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        :root {
            --primary: #e74c3c;
            --accent: #ff7675;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #2d3436, #1a1a1a);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            filter: blur(80px);
        }
        .shape-1 { width: 300px; height: 300px; background: var(--primary); top: -100px; left: -100px; opacity: 0.3; }
        .shape-2 { width: 400px; height: 400px; background: #2980b9; bottom: -150px; right: -150px; opacity: 0.2; }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 50px 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area {
            font-size: 3em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(231, 76, 60, 0.5));
        }

        h2 {
            color: white;
            margin: 0 0 10px 0;
            font-size: 2.2em;
            letter-spacing: -1px;
            font-weight: 800;
        }

        p {
            color: #bdc3c7;
            margin-bottom: 35px;
            font-size: 0.95em;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #ecf0f1;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(231, 76, 60, 0.4);
            filter: brightness(1.1);
        }

        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-card">
        <div class="logo-area">üç£</div>
        <h2>SUSUSHI</h2>
        <p>Sistema de Gesti√≥n de Inventario</p>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="sucursal">USUARIO</label>
                <input type="text" id="sucursal" name="sucursal" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar al Sistema</button>
        </form>

        <div class="footer">
            &copy; 2026 Susushi v3.0 | Panel de Control
        </div>
    </div>
</body>
</html>
